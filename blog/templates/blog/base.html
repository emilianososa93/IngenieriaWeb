{% load staticfiles %}

<html>
<head>
    <title>Bateros blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body id="page-top" class="index">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">Bateros.com</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Quienes somos</a>
                    </li>
                    <li>
                        <a href="#">Foro</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>    
                        <a href="/search/">Buscar</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="/nuevasubasta/">Publicar</a>
                    </li>
                    <li>
                        <a href="{% url 'perfil' pk=request.user.id %}">{{request.user.username}}</a>
                    </li>
                     <li>
                        <a href="/logout/">Salir</a>
                    </li>
                    {% else %}

                    <li>
                        <a href="/nuevasubasta/">Publicar</a>
                    </li>
                    <li>
                        <a href="/post/login/">Ingresar</a>
                    </li>
                    <li>
                        <a href="/registrar/">Registrarse</a>
                    </li>
                    {% endif %}
                </ul>
            </div> 
        </div>
        <!-- /.container -->
</nav>
    <!-- /.container -->
    <div class="container">
        
        {% block content %}
        
        {% endblock %}

</body>
</html>
