{% extends 'blog/base.html' %}
<head>
	<link rel="stylesheet" href="css/detail.css">
</head>
<body>
	{% block content %}
	    {% for post in posts %}
	        <div class="post">
	            <div class="date">
	                {{ post.published_date }}
	            </div>
	            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	            <p>{{ post.text|linebreaksbr }}</p>
	        </div> 
	    {% endfor %}
	{% endblock %}
	
</body>
